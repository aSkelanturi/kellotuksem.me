<!DOCTYPE html>
<html>

<head>
  <title>Uusi kellotus</title>
</head>

<body>
    <h1>Uusi kellotus</h1>
  <form action="/create_chug" method="post">
    <p>
      Juoman nimi: <br />
      <input type="text" name="drink" required maxlength="50"/>
    </p>
    <p>
    Aika: <br />
    <input type="text" id="minutes" class="time-input" name="minutes" pattern="^[0-9]{1,2}$" size="6" required>min :
    <input type="text" id="seconds" class="time-input" name="seconds" pattern="^[0-9]{1,2}$" size="6" required>s :
    <input type="text" id="milliseconds" class="time-input" name="milliseconds" pattern="^[0-9]{1,3}$" size="6" required>ms
    </p>
    <p>
    Määrä (cl) esim. tölkki 33: <br />
    <input type="number" name="amount" step="0.1" size="5" required maxlength="5"/>cl
    </p>
    <p>
    Alkoholipitoisuus (%) esim. 5,5: <br />
    <input type="number" name="alcohollevel" step="0.1" size="5" required maxlength="5"/>%
    </p>
    <p>
    Hiilihappot: <br />
    <input type="checkbox" name="carbonation"/>
    </p>
    <p>
      Olo: <br />
      <select name="feeling">
        <option value="">(valitse)</option>
        <option value="Hyvä">hyvä</option>
        <option value="Ihan ok">Ihan ok</option>
        <option value="Huono">Huono</option>
      </select>
      </p>
    <input type="submit" value="Lisää kellottus" />
  </form>
</body>

</html>
